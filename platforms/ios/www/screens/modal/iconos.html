<ion-modal-view class="ajustes iconos" ng-controller="Iconos">
    <ion-header-bar style="">
     <button class="button button-clear" style="float:left;"  ng-click="cierraModal()"><i class="icon ion-ios-arrow-left"></i></button>
  <h1 class="title show">{{idioma.Menu[4]}}</h1>
    </ion-header-bar>
    <ion-content >	
    	<ion-list>
        	<ion-item ng-repeat="icono in idioma.Iconos" class="item-avatar item-icon-right notificacion-item-contenido iconos-item" >
            	<img ng-src={{"img/iconos/"+icono.Imagen+".png"}} class="icono-avatar">
                <h2>{{icono.Nombre}}</h2>
                <p>{{icono.Descripcion}}</p>
            </ion-item>
        </ion-list>
    
    
    </ion-content>
  </ion-modal-view>

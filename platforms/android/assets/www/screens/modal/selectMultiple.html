<div class="close-select"></div>
<ion-header-bar class="multi-select-bar">
     <button class="button button-clear" style="float:left;"  ng-click="cierraSelectMultiple()">{{idioma.General[6]}}</button>
  		<h1 class="title show">{{idioma.Filtros[7]}}</h1>
  	<button class="button button-clear" style="float:left;"  ng-click="guardaSelectMultiple()">{{idioma.General[2]}}</button>
</ion-header-bar>
<ion-content >
	
	<ion-list >
    	<ion-checkbox ng-model="allSelected()" ng-click="seleccionaTodas()" ng-hide="select.hideTodos">{{idioma.General[13]}}</ion-checkbox>

	</ion-list>
</ion-content>
